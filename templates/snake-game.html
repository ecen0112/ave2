<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 1.8rem;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    #score {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #ff4081;
      text-shadow: 0 0 8px #ff4081;
    }

    canvas {
      border: 2px solid #00ff88;
      box-shadow: 0 0 20px #00ff88;
      background: #111;
      max-width: 95vw;
      max-height: 70vh;
    }

    /* Controls */
    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .btn-row {
      display: flex;
      gap: 20px;
    }
    .ctrl-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #222;
      border: 2px solid #00ff88;
      color: #00ff88;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px #00ff88;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }
    .ctrl-btn:active {
      background: #00ff88;
      color: #000;
      box-shadow: 0 0 20px #00ff88;
    }

    /* Popup message */
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #ff4081;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff4081;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 10;
    }
    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <h1>ðŸ’š Snake Game ðŸ’š</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Mobile Controls -->
  <div class="controls">
    <div class="btn-row">
      <button class="ctrl-btn" onclick="changeDirection('UP')">â¬†</button>
    </div>
    <div class="btn-row">
      <button class="ctrl-btn" onclick="changeDirection('LEFT')">â¬…</button>
      <button class="ctrl-btn" onclick="changeDirection('RIGHT')">âž¡</button>
    </div>
    <div class="btn-row">
      <button class="ctrl-btn" onclick="changeDirection('DOWN')">â¬‡</button>
    </div>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const popup = document.getElementById("popup");

    const box = 20; // size of each snake part
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
    let direction;
    let score = 0;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function changeDirection(dir) {
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
      else if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    }

    function showPopup(message) {
      popup.innerText = message;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 2000);
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff88" : "#33ffaa";
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#00ff88";
        ctx.fillRect(snake[i].x, snake[i].y, box - 2, box - 2);
      }

      // Draw food
      ctx.fillStyle = "#ff4081";
      ctx.shadowBlur = 20;
      ctx.shadowColor = "#ff4081";
      ctx.fillRect(food.x, food.y, box - 2, box - 2);

      // Old head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDisplay.innerText = "Score: " + score;

        // Popup milestones
        if (score % 10 === 0) {
          showPopup("ðŸ’– You're awesome, my love! ðŸ’–");
        }

        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Game Over conditions
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        snake.some(part => part.x === newHead.x && part.y === newHead.y)
      ) {
        showPopup("ðŸ’” You lost, my love ðŸ’”");
        clearInterval(game);
      }

      snake.unshift(newHead);
    }

    const game = setInterval(draw, 120);
  </script>
</body>
</html>
