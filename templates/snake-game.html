<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game üíñ</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      color: #0f0;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0f0;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: #111;
      border: 3px solid #0f0;
      display: block;
    }

    #score {
      font-size: 18px;
      margin: 8px;
      font-weight: bold;
    }

    /* Mobile Controls Grid */
    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .control-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #0f0, #030);
      border: 2px solid #0f0;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px #0f0, inset 0 0 10px #060;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s, box-shadow 0.2s;
    }

    .control-btn:active {
      transform: scale(0.9);
      box-shadow: 0 0 30px #0f0, inset 0 0 15px #090;
    }

    /* Milestone Popup */
    #popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 255, 0, 0.9);
      color: #000;
      font-size: 24px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f0;
      display: none;
      z-index: 1000;
    }

    /* Game Over Overlay */
    #gameOverOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #gameOverOverlay h2 {
      color: #f00;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #f00;
    }

    #gameOverOverlay button {
      margin-top: 10px;
      padding: 14px 30px;
      font-size: 20px;
      font-weight: bold;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #0f0;
      transition: transform 0.2s, background 0.2s;
    }

    #gameOverOverlay button:hover {
      transform: scale(1.1);
      background: #55ff55;
    }
  </style>
</head>
<body>
  <h1>üíñ Snake Game üíñ</h1>

  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="420" height="420"></canvas>

    <!-- Mobile Controls -->
    <div class="controls">
      <div></div>
      <div class="control-btn" onclick="changeDirection('UP')">‚¨ÜÔ∏è</div>
      <div></div>
      <div class="control-btn" onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</div>
      <div class="control-btn" onclick="changeDirection('DOWN')">‚¨áÔ∏è</div>
      <div class="control-btn" onclick="changeDirection('RIGHT')">‚û°Ô∏è</div>
    </div>
  </div>

  <!-- Milestone Popup -->
  <div id="popup"></div>

  <!-- Game Over Overlay -->
  <div id="gameOverOverlay">
    <h2>üíî Game Over üíî</h2>
    <button onclick="initGame()">üîÑ Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const popup = document.getElementById("popup");
    const gameOverOverlay = document.getElementById("gameOverOverlay");

    const box = 20;
    let snake, food, dx, dy, score, game;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      dx = box;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = "Score: " + score;
      gameOverOverlay.style.display = "none";
      if (game) clearInterval(game);
      game = setInterval(draw, 120);
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x + dx;
      let headY = snake[0].y + dy;

      if (headX === food.x && headY === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };

        if ([10, 20, 30].includes(score)) {
          showPopup(`You're awesome my love! üíñ Score: ${score}`);
        }
      } else {
        snake.pop();
      }

      let newHead = { x: headX, y: headY };

      if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        snake.some(segment => segment.x === headX && segment.y === headY)
      ) {
        clearInterval(game);
        gameOverOverlay.style.display = "flex";
        return;
      }

      snake.unshift(newHead);
    }

    function changeDirection(dir) {
      if (dir === "LEFT" && dx === 0) {
        dx = -box; dy = 0;
      } else if (dir === "UP" && dy === 0) {
        dx = 0; dy = -box;
      } else if (dir === "RIGHT" && dx === 0) {
        dx = box; dy = 0;
      } else if (dir === "DOWN" && dy === 0) {
        dx = 0; dy = box;
      }
    }

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft") changeDirection("LEFT");
      if (event.key === "ArrowUp") changeDirection("UP");
      if (event.key === "ArrowRight") changeDirection("RIGHT");
      if (event.key === "ArrowDown") changeDirection("DOWN");
    });

    function showPopup(message) {
      popup.textContent = message;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2000);
    }

    initGame();
  </script>
</body>
</html>
